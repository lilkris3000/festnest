<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credits - Gigachad's Domain</title>
  <style>
    /* Full Page Background with Animated Gradient */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: gradientBG 15s ease infinite;
    }

    /* Semi-transparent Overlay */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }

    /* Credits Container */
    .credit-container {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      padding: 20px;
    }

    /* Credit Title Styling */
    h1 {
      font-size: 4em;
      margin-bottom: 30px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1.5s ease;
    }

    /* Developer List Styling */
    p {
      font-size: 1.8em;
      margin: 10px 0;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
    }

    /* Back Button Styling */
    .button {
      display: inline-block;
      padding: 15px;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.3em;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.4s ease, background 0.4s ease;
      margin-top: 40px;
    }

    .button:hover {
      background: linear-gradient(45deg, #ff6e7f, #bfe9ff);
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(255, 75, 43, 0.6);
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Animated Background */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>

<body>
  <!-- Overlay for Darkening Background -->
  <div class="overlay"></div>

  <!-- Main Content for Credits -->
  <div class="credit-container">
    <h1>Credits</h1>

    <!-- Developers -->
    <p><strong>Inverted</strong> - Main Developer</p>
    <p><strong>Osaka</strong> - VFX Specialist</p>

    <!-- Back Button -->
    <a href="index.html" class="button">Back to Main</a>
  </div>

</body>
</html>

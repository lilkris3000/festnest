<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gigachad's Domain</title>
  <style>
    /* Full Page Galaxy Background with Particles */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: #000;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Semi-transparent Overlay for Darkening Effect */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }

    /* Button Container for Title and Buttons */
    .button-container {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    /* Title Styling */
    h1 {
      font-size: 4em;
      margin-bottom: 40px;
      letter-spacing: 2px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
      animation: fadeIn 1.5s ease;
    }

    /* Button Styling */
    .button {
      display: block;
      width: 240px;
      padding: 15px;
      margin: 15px auto;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.3em;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.4s ease, background 0.4s ease;
    }

    /* Hover Effect for Buttons */
    .button:hover {
      background: linear-gradient(45deg, #ff6e7f, #bfe9ff);
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(255, 75, 43, 0.6);
    }

    /* Button Press Animation */
    .button:active {
      transform: scale(0.98);
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Particle CSS */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: url('images/galaxy-background.jpg') no-repeat center center/cover;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      width: 3px;
      height: 3px;
      animation: moveParticles 10s linear infinite;
      opacity: 0.8;
    }

    /* Particle Movement Keyframe */
    @keyframes moveParticles {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }
  </style>
</head>

<body>
  <!-- Moving Particle Background -->
  <div class="particles" id="particle-container"></div>

  <!-- Overlay for Darkening Background -->
  <div class="overlay"></div>

  <!-- Main Content and Buttons -->
  <div class="button-container">
    <h1>Welcome to Gigachad's Domain</h1>

    <!-- Main Buttons with Copy Functionality -->
    <a href="#" class="button" onclick="copyToClipboard('loadstring(game:HttpGet(\'https://raw.githubusercontent.com/Sezx-hub/Goku-moveset/refs/heads/main/GokuMovesetBlatant\'))()')">Copy Goku Moveset</a>
    <a href="#" class="button" onclick="copyToClipboard('loadstring(game:HttpGet(\'https://raw.githubusercontent.com/invertedth/Better-max-speed-fr/refs/heads/main/MODIFIED%20MAX%20SPEED\'))()')">Copy Max Speed</a>
    <a href="https://discord.gg/A89zUQwb3k" class="button">Discord</a>
    <a href="credits.html" class="button">Credits</a>
  </div>

  <script>
    // Copy to Clipboard Function
    function copyToClipboard(text) {
      const textArea = document.createElement('textarea');
      textArea.value = text;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand('copy');
      document.body.removeChild(textArea);
      alert('Copied: ' + text);
    }

    // Particle Generation Script
    const particleContainer = document.getElementById('particle-container');
    const numberOfParticles = 100;  // Adjust for more or fewer particles

    for (let i = 0; i < numberOfParticles; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = `${Math.random() * 100}vw`;
      particle.style.top = `${Math.random() * 100}vh`;
      particle.style.animationDuration = `${Math.random() * 5 + 5}s`; // Random duration between 5s and 10s
      particle.style.width = particle.style.height = `${Math.random() * 4 + 2}px`; // Random size between 2px and 6px
      particleContainer.appendChild(particle);
    }
  </script>
</body>
</html>
